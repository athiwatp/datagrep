environment:
  nodejs_version: "6"
  CC: gcc-4.8
  CXX: g++-4.8

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version

  # install OpenBLAS
  - ps: wget https://downloads.sourceforge.net/project/openblas/v0.2.19/OpenBLAS-v0.2.19-Win64-int32.zip -OutFile OpenBLAS-v0.2.19-Win64-int32.zip
  - ps: Expand-Archive OpenBLAS-v0.2.19-Win64-int32.zip
  - ps: make install

  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
